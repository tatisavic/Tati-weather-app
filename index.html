<!DOCTYPE html>
<html>
  <head>
    <title>Tati's weather app</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <link href="src/myapp/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter city"
         autofocus="on" autocomplete="off"
         id="city-input"/>
        <input class="btn btn-primary" type="submit"
         value="Search" />
      </form>
      <button class="btn btn-success w-10"
        id="current-location-button">
        Current
       </button>

      <h1 id="city">New York City</h1>
      <h2 id="date">
      </h2>

      <div class="row">
        <div class="col-3">
          <div class="clearfix">
             <span class="temperature" id="temperature"></span> 
        
             </div>
              </div>
                              
        <div class="col-3">
            <ul>
            <li>
              Humidity:<span id="humidity">0</span>%
            </li>
            <li>
              Wind:<span id="wind">0</span>km/h
            </li>
            <li id="description">
              Partly Cloudy
            </li>
          </ul>
        </div>
      </div>
          
      <div class="row">
        <div class="col-1">
          Mon5/31
          <br />
          ⛅
          <br />
         D 22°C|°F
        </br>
         N 9°C|°F
        </div>
        <div class="col-1">
          Tue 6/1
          <br />
          ⛅
        </br>
         D 26°C|°F
          <br />
         N 13°C|°F
        </div>
        <div class="col-1">
            Wed 6/2
            <br />
            ⛅
            <br />
           D24°C|°F
          </br>
           N 16°C|°F
        </div>
        <div class="col-1">
            Thu 6/3
            <br />
            🌧
            <br />
           D 23°C|°F
          </br>
           N 17°C|°F
        </div>
        <div class="col-1">
            Fri 6/4
            <br />
            🌧
            <br />
           D 25°C|°F
          </br>
           N 19°C|°F
        </div>
        <div class="col-1">
            Sat 6/5
            <br />
            ⛅
            <br />
           D 27°C|°F
          </br>
           N 18°C|°F
        </div>
        <div class="col-1">
            Sun 6/6
            <br />
            ☀️
            <br />
           D 28°C|°F
          </br>
           N 19°C|°F
        </div>
      </div>
    </div>
      <script src="src/myapp/index.js"></script>
    </div>
  </body>
</html>
